[DEFAULT]
error_count = 5

[LOG]
log_name = tgspiders
log_level = info
log_format = {asctime}
             [{levelname}][{module}][PID: {process}][TID: {thread}] - {message}
log_file = /opt/aliyuntest/spider/tgspiderslogs/log.txt
log_file_encoding = utf-8
log_file_backup_count = 0
log_file_when = h
log_file_interval = 1
log_stream = True
log_stream_out = stderr

[HTTP]
db_base_url = http://k8s.togeek.cn:8001/load-data/
db_host = k8s.togeek.cn
db_port = 8001
http_timeout = 5
